name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.module }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        module:
          - .
          - cmd/big-rewrite
          - cmd/multi-api
          - cmd/local-llm
          - cmd/knowledge-base
          - cmd/usage-tracker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: '**/go.sum'

      - name: Run tests
        working-directory: ${{ matrix.module }}
        run: go test -v -race ./...
