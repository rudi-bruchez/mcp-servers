name: Build

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build All Servers
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        server: [big-rewrite, multi-api, local-llm, knowledge-base, usage-tracker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build binary
        run: |
          cd cmd/${{ matrix.server }}
          go build -ldflags="-s -w" -o ../../bin/${{ matrix.server }}-${{ matrix.os }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.server }}-${{ matrix.os }}
          path: bin/${{ matrix.server }}-${{ matrix.os }}*
