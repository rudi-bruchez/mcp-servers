name: Build

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build (${{ matrix.server }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        server: [big-rewrite, multi-api, local-llm, knowledge-base, usage-tracker]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: '**/go.sum'

      - name: Build binary
        working-directory: cmd/${{ matrix.server }}
        run: go build -ldflags="-s -w" -o ../../bin/${{ matrix.server }}-${{ matrix.os }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.server }}-${{ matrix.os }}
          path: bin/${{ matrix.server }}-${{ matrix.os }}*
